<html>
<head>
  <title> Drum Kit </title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">SNARE</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">CLAP</span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">CLOSE HI-HAT</span>
  </div>
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">KICK</span>
  </div>
  <div data-key="90" class="key">
    <kbd>Z</kbd>
    <span class="sound">BOOM</span>
  </div>
  <div data-key="88" class="key">
    <kbd>X</kbd>
    <span class="sound">OPEN HI-HAT</span>
  </div>
  <div data-key="67" class="key">
    <kbd>C</kbd>
    <span class="sound">CRASH</span>
  </div>
  <div data-key="86" class="key">
    <kbd>V</kbd>
    <span class="sound">AIRHORN</span>
  </div>
</div>



<audio data-key="65" src="c.wav"></audio>
<audio data-key="83" src="Clp(Mannie).wav"></audio>
<audio data-key="68" src="hihat8.wav"></audio>
<audio data-key="70" src="b.wav"></audio>
<audio data-key="90" src="808(Slam).wav"></audio>
<audio data-key="88" src="openhihat1.wav"></audio>
<audio data-key="67" src="Cym(Gong).wav"></audio>
<audio data-key="86" src="airhorn.wav"></audio>
</body>
<script src="script.js">
</script>



</html>
